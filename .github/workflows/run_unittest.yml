name: CI

on:
  push:
    branches: [ '*' ]

jobs:
  unittest:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: unittest
    steps:
    - uses: actions/checkout@v2
    - name: unittest
      run: |
        chmod +x ${GITHUB_WORKSPACE}/unittest/make_unittest.sh
        ${GITHUB_WORKSPACE}/unittest/make_unittest.sh
